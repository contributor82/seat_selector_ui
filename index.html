<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="“Pragma”" content="”no-cache”">
    <meta http-equiv="“Expires”" content="”-1″">
    <meta http-equiv="“CACHE-CONTROL”" content="”NO-CACHE”">

    <!--CSS Stylesheets-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />

    <title>Movie Seat Selector</title>
</head>

<body onload="loadMoviesAndSeats()" class="main">
    <div class="movie-container">
        <div class="row">
            <div class="seats">
                <h3>Movies</h3>
                <select class="form-select select-movie" name="selectMovie" id="selectMovie"
                    onchange="clearSelectedSeats(this)">
                    <option selected value="">-- Select a Movie --</option>
                </select>
            </div>
        </div>
        <p>
            <hr />
        </p>
        <div class="row">
            <div class="seats">
                <h3>Select seats</h3>
            </div>
        </div>

        <div class="row">
            <div class="seats">
                <ul class="showcase">
                    <li>
                        <div class="showcase-seat"></div>
                        <medium>Available</medium>
                    </li>
                    <li>
                        <div class="showcase-seat booked"></div>
                        <medium>Booked</medium>
                    </li>
                    <li>
                        <div class="showcase-seat selected"></div>
                        <medium>Selected</medium>
                    </li>
                </ul>
            </div>
        </div>
        <div class="screen"></div>
        <div class="seat-container" id="seatContainer">
        </div>
        <p>
            <hr />
        </p>
    </div>
    <footer id="footer" class="footer-content">
        <div class="container mt-2">
            <div class="row">
                <div class="footer-col">
                    <h3>Selected seats <span id="movieName" class="movie-name-span"></span> :
                        <span id="seatCount"></span>
                    </h3>
                </div>
            </div>
        </div>
    </footer>
</body>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" type="text/javascript"></script>
<script src="js/constant.js"></script>
<script src="js/app.js" defer></script>

</html>
